<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="gradient-background">
    <!--Container-->
    <div class="container">
      <!--Input-->
      <div class="input-container">
        <div class="display"></div>
      </div>
      <!--Clear Buttons-->
      <div class="clear-container">
        <button class="btn-ac">AC</button>
        <button class="btn-del">Del</button>
      </div>
      <!--Operator Buttons-->
      <div class="btn-container">
        <button class="digit btn-1">1</button>
        <button class="digit btn-2">2</button>
        <button class="digit btn-3">3</button>
        <button class="btn-operator btn-add">+</button>
        <button class="digit btn-4">4</button>
        <button class="digit btn-5">5</button>
        <button class="digit btn-6">6</button>
        <button class="btn-operator btn-subtract">-</button>
        <button class="digit btn-7">7</button>
        <button class="digit btn-8">8</button>
        <button class="digit btn-9">9</button>
        <button class="btn-operator btn-multiply">*</button>
        <button class="btn-period">.</button>
        <button class="digit btn-0">0</button>
        <button class="btn-equals">=</button>
        <button class="btn-operator btn-divide">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
