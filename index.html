<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="gradient-background">
    <!--Container-->
    <div class="container">
        <!--Input-->
      <div class="input-container">
        <div class="display"></div>
      </div>
      <!--Clear Buttons-->
      <div class="clear-container">
        <button id="btn-ac">AC</button>
        <button>Del</button>
      </div>
      <!--Operator Buttons-->
      <div class="btn-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn-operator btn-add">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn-operator btn-subtract">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn-operator btn-multiply">*</button>
        <button>.</button>
        <button>0</button>
        <button class="btn-equals">=</button>
        <button class="btn-operator btn-divide">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
